{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c6dfd">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/images/default-avatar.png">
    <title>MoyuMoyu</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <link href="{% static 'css/mypage.css' %}" rel="stylesheet">
    <link href="{% static 'css/progress.css' %}" rel="stylesheet">
    <link href="{% static 'css/timeline.css' %}" rel="stylesheet">
    <link href="{% static 'css/friends.css' %}" rel="stylesheet">
    <link href="{% static 'css/landing.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}"><span class="material-symbols-outlined">home</span>ホーム</a></li>
                    <li><a href="{% url 'progress' %}"><span class="material-symbols-outlined">task</span>進捗</a></li>
                    <li><a href="{% url 'mypage' %}"><span class="material-symbols-outlined">person</span>マイページ</a></li>
                    <li><a href="{% url 'timeline' %}"><span class="material-symbols-outlined">view_timeline</span>タイムライン</a></li>
                    <li><a href="{% url 'friends' %}"><span class="material-symbols-outlined">group</span>フレンド</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}"><span class="material-symbols-outlined">logout</span>ログアウト</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}"><span class="material-symbols-outlined">login</span>ログイン</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
<!-- headタグ内に追加 -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    
    <!-- bodyの終了タグの直前に追加 -->
    <script src="{% static 'js/pwa.js' %}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker登録成功:', registration);
                })
                .catch(function(error) {
                    console.log('ServiceWorker登録失敗:', error);
                });
        }
    </script>
</body>
</html>
