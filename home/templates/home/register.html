{% extends 'base.html' %}

{% block content %}
<main>
    <div class="register-container">
        <h2>ユーザー登録</h2>
        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password1">パスワード</label>
                <input type="password" name="password1" id="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">パスワード（確認）</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <div class="form-group">
                <label for="profile_image">プロフィール画像</label>
                <input type="file" name="profile_image" id="profile_image">
            </div>
            <div class="form-group">
                <label for="bio">自己紹介</label>
                <textarea name="bio" id="bio" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="affiliation">所属</label>
                <input type="text" name="affiliation" id="affiliation">
            </div>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit" class="register-button">登録</button>
        </form>
        <p class="login-link">既にアカウントをお持ちの方は<a href="{% url 'login' %}">こちら</a></p>
    </div>
</main>
{% endblock %}
