{% extends 'base.html' %}

{% block content %}
<main class="auth-page">
    <div class="login-container">
        <h2>ユーザー登録</h2>
        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" name="username" id="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password1">パスワード</label>
                <input type="password" name="password1" id="password1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password2">パスワード（確認）</label>
                <input type="password" name="password2" id="password2" required class="form-control">
            </div>
            <div class="form-group">
                <label for="profile_image">プロフィール画像</label>
                <input type="file" name="profile_image" id="profile_image" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="bio">自己紹介</label>
                <textarea name="bio" id="bio" rows="4" class="form-control"></textarea>
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit" class="auth-button">登録</button>
        </form>
        <p class="auth-link">すでにアカウントをお持ちの方は<a href="{% url 'login' %}">こちら</a></p>
    </div>
</main>
{% endblock %}
