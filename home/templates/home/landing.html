{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container landing-page">
    <section class="hero">
        <h1>タスク管理をもっと楽しく、効率的に</h1>
        <p class="subtitle">あなたの日々のタスクをゲーム感覚で管理しましょう</p>
        <div class="cta-buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">ログイン</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">新規登録</a>
        </div>
    </section>

    <section class="features">
        <h2>主な機能</h2>
        <div class="feature-grid">
            <div class="feature-item">
                <span class="material-symbols-outlined">task_alt</span>
                <h3>シンプルなタスク管理</h3>
                <p>直感的なインターフェースで、タスクの追加・管理が簡単に行えます</p>
            </div>
            <div class="feature-item">
                <span class="material-symbols-outlined">group</span>
                <h3>フレンド機能</h3>
                <p>友達と一緒にタスクをこなし、モチベーションを高めましょう</p>
            </div>
            <div class="feature-item">
                <span class="material-symbols-outlined">trending_up</span>
                <h3>進捗管理</h3>
                <p>タスクの完了状況を視覚的に確認できます</p>
            </div>
        </div>
    </section>

    <div class="footer">

    <a href="https://apps.apple.com/jp/app/" style="display: inline-block;">
        <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/ja-jp" alt="App Storeでダウンロード" style="width: 224px; height: 55px; vertical-align: middle; object-fit: contain;" />
    </a>
    <a href='http://play.google.com/store/?pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' style="display: inline-block;"><img alt='Google Play で手に入れよう' src='https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png' style="width: 224px; height: 70px; vertical-align: middle; object-fit: contain;"/></a>
    </div>
</main>
{% endblock %}
